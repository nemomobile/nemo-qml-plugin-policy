Name: nemo-qml-plugin-policy
Summary: Resource policy plugin for Nemo Mobile
URL: https://github.com/nemomobile/nemo-qml-plugin-policy
Group: System/Libraries
Description: "%{summary}."
Version: 0.0.0
Release: 1
Sources:
    - "%{name}-%{version}.tar.bz2"
License: BSD
Configure: none
Builder: qmake
PkgConfigBR:
    - QtCore >= 4.7.0
    - QtDeclarative
    - libresourceqt1
Provides:
    - nemo-qml-plugins-policy
Files:
    - "%{_libdir}/qt4/imports/org/nemomobile/policy/libnemopolicy.so"
    - "%{_libdir}/qt4/imports/org/nemomobile/policy/qmldir"
